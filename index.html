<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Series Selection</title>
</head>
<body>
    <h1>Select a Series:</h1>
    <button onclick="redirectToSeries('aliwood')">Aliwood</button>
    <button onclick="redirectToSeries('holakee')">Holakee</button>

    <script>
        function redirectToSeries(seriesName) {
            window.location.href = `view.html?series=${seriesName}`;
        }
    </script>
</body>
</html>
